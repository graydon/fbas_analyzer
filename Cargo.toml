[package]
name = "fbas_analyzer"
version = "0.1.0"
authors = ["Martin Florian <martin.florian@hu-berlin.de>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev-dependencies]
criterion = "0.3"

[dependencies]
bit-set = "0.5.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"
env_logger = "0.6.2"

[[bench]]
name = "benchmarks"
harness = false
